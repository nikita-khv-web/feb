<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="./assets/favicon/favicon-16x16.png">
    <title>Feb - Крупнейшая коллекция природных артефактов</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="logo">
          <a href="#" class="logo__link">
            <svg class="logo__icon">
              <use xlink:href="./assets/images/sprite.svg#logo-icon"></use>
            </svg>
          </a>
        </div>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link text-primary">Каталог</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link text-primary">Галерея</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link text-primary">О лаборатории</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link text-primary">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="header__buttons">
          <button class="btn btn__search">
            <svg class="btn__search_icon">
              <use xlink:href="./assets/images/sprite.svg#search-icon"></use>
            </svg>
          </button>
          <button class="btn btn__log-in">
            <svg class="btn__login-in_icon">
              <use xlink:href="./assets/images/sprite.svg#log-in-icon"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
